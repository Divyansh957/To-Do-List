<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>To-Do List App</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container" id="app">
    <header class="header">
      <h1>To-Do List</h1>
      <p class="subtitle">Simple task manager â€” add, edit, delete, and complete tasks</p>
    </header>

    <section class="add-task" aria-label="Add new task">
      <label for="new-task" class="visually-hidden">Add new task</label>
      <input id="new-task" type="text" placeholder="What needs to be done?" aria-label="New task" />
      <button id="add-btn" aria-label="Add task">Add</button>
    </section>

    <section class="controls" aria-label="Controls">
      <div class="filters" role="tablist" aria-label="Filter tasks">
        <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
        <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
      </div>
      <button id="clear-completed" class="clear" aria-label="Clear completed tasks">Clear Completed</button>
    </section>

    <section class="todo-list" aria-live="polite" aria-label="Task list">
      <ul id="tasks" class="tasks"></ul>
    </section>

    <footer class="footer">
      <small>Tasks are saved locally in your browser.</small>
    </footer>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
